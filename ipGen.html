<!DOCTYPE html>
<html>
<head>
	<title>List IPs</title>
</head>
<body>
	<h1>IP List</h1>
	<p> Generate a list of IP ranges. See the comment in the script tag. </p>
	<ul id="ip-list"></ul>

	<script>
		let ips = [];
		let list = document.getElementById("ip-list");

		for (let i = 1; i <= 255; i++) {
		  let ip = "192.168.0." + i; // <-- Change me manually
		  ips.push(ip);
		  let listItem = document.createElement("li");
		  listItem.appendChild(document.createTextNode(ip));
		  list.appendChild(listItem);
		}
	</script>
</body>
</html>
